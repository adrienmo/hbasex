language: elixir
elixir:
  - 1.2.0
otp_release:
  - 18.0
group: edge
sudo: required
services:
  - docker

before_install:
  # Install thrift
  - sudo apt-get update -qq
  - sudo apt-get install libboost-dev libboost-test-dev libboost-program-options-dev libevent-dev automake libtool flex bison pkg-config g++ libssl-dev
  - wget http://apache.mirror.iweb.ca/thrift/0.9.3/thrift-0.9.3.tar.gz
  - tar xfz thrift-0.9.3.tar.gz
  - cd thrift-0.9.3 && ./configure --without-cpp --without-c_glib --without-java --without-python --without-nodejs --without-go --without-perl --without-php --without-php_extension --without-ruby && sudo make install && cd ..
  # Setup hbase
  - docker pull adrienmo/hbase
  - mkdir data
  - id=$(docker run --name=hbase-docker -h hbase-docker -d -v $PWD/data:/data adrienmo/hbase)
  # Perform database migration
  - docker cp migration.sh $id:/migration.sh
  - docker exec -i -t $id /bin/bash /migration.sh
  - ip=$(docker inspect --format '{{ .NetworkSettings.IPAddress }}' $id)

script:
  - "MIX_ENV=travis mix do deps.get, compile, test"
